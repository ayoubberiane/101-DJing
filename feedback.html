<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - DJing Course Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #5c5c5c;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1em;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .thank-you-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>

    <h1>We Appreciate Your Feedback!</h1>
    <p>Please provide your thoughts and any areas for improvements below.</p>

    <form id="feedback-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Your Feedback" required></textarea>
        <button type="submit" class="button">Submit Feedback</button>
    </form>

    <div id="thank-you-message" class="thank-you-message">
        <p>Thank you for your feedback! We appreciate your input.</p>
    </div>

    <script>
        document.getElementById("feedback-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("feedback-form").style.display = "none";
            document.getElementById("thank-you-message").style.display = "block";
        });
    </script>

</body>
</html>
