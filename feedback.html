<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - DJing Course Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>

    <h1>We Appreciate Your Feedback!</h1>
    <p>Please provide your thoughts and any areas for improvements below.</p>

    <form id="feedback-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Your Feedback" required></textarea>
        <button type="submit" class="button">Submit Feedback</button>
    </form>

    <div id="thank-you-message" class="thank-you-message">
        <p>Thank you for your feedback! We appreciate your input.</p>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
