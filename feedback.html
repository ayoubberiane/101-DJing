<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - 101 DJing Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="feedback.css"> <!-- Link to the external CSS -->
</head>
<body>

    <!-- Header Section -->
    <header class="navbar">
        <div class="logo-title">
            <img src="logo.png" alt="DJing Logo" class="logo">
            <h1>101 DJing Course</h1>
        </div>
    </header>

    <!-- Feedback Form Section -->
    <section class="feedback-section">
        <h2>We Appreciate Your Feedback!</h2>
        <p>Please provide your thoughts and any areas for improvements below.</p>

        <form id="feedback-form" action="https://formspree.io/f/xpwpwvdv" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your Feedback" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rate this course (1 to 10):</label>
                <input type="number" id="rating" name="rating" min="1" max="10" required>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>

        <div id="thank-you-message" class="thank-you-message">
            <p>Thank you for your feedback! You will be redirected shortly...</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 101 DJing Course. All Rights Reserved.</p>
        <p>By using this site, you agree to our
            <a href="https://drive.google.com/file/d/1x8RTTNGCONCc8ONua-mMK7VeOBLOpfJb/view" class="privacy-link" target="_blank">Privacy Policy & Terms of Use</a>.
        </p>
    </footer>

    <script src="feedback.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
